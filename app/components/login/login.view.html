<div class="container" ng-controller="LoginCtrl">
  <form class="form-signin" name="loginForm" novalidate>
  <div class="form-group" ng-class="{ 'has-error' : error }">

    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" ng-model="user.email" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" ng-model="user.pass" placeholder="Password" required>
  </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="doLogin(user)">Sign in</button>
    <div class="row">
      <div class="col-xs-6">
        <a ui-sref="register" id="register-form-link">Register</a>
      </div>
    </div>
  </form>
</div>
